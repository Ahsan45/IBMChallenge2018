<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registering New User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" th:href="@{/assets/main.css}"
    href="../../assets/main.css" />
    
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
    	<p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p>Drone ID Number: <input type="text" th:field="*{droneID}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
